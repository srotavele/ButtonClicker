<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ButtonClicker</title>
</head>
<body>
    <div class="left-buttons">
        <div class="hapbutton" onclick="alert('Your Happy Button Is Depressed.')">
            <p>Get Happy!</p>
        </div>
        <div onclick="snooze()">
            <button class="snoozebtn">SNOOZE</button>
        </div>
        <div class="printbtn" onclick="window.print()">
            <h5>Press to waste paper</h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
